<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HealthPulse</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Health<span class="gold">Pulse</span></h1>
          <div class="sub">Observability • Health • Metrics</div>
        </div>
      </div>
      <div class="tabs">
        <a class="tab" href="/">Dashboard</a>
        <a class="tab" href="/health">/health</a>
        <a class="tab" href="/live">/live</a>
        <a class="tab" href="/ready">/ready</a>
        <a class="tab" href="/status">/status</a>
        <a class="tab" href="/checks">/checks</a>
        <a class="tab" href="/metrics">/metrics</a>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div class="head"><strong>Status</strong> <span id="ready-chip" class="chip">—</span></div>
        <pre id="status">{}</pre>
        <small>Auto-refresh every 5s</small>
      </div>
      <div class="card">
        <div class="head"><strong>Checks</strong></div>
        <ul id="checks"><li>(waiting…)</li></ul>
        <small>Targets from <code>HEALTH_ENDPOINTS</code></small>
      </div>
      <div class="card">
        <div class="head"><strong>Info</strong></div>
        <pre id="info">{}</pre>
      </div>
    </div>
    <div class="footer">© HealthPulse — engineered with precision, finished in <span class="gold">champagne</span>.</div>
  </div>

  <script src="/app.js" defer></script>
</body>
</html>
