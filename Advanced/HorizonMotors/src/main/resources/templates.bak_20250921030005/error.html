<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Error</title>
  <link rel="stylesheet" href="/css/custom.css"/>
  <style>
    :root{--bg:#0b0f14;--panel:#0f141c;--text:#e6edf3;--muted:#9fb0c3;--line:rgba(255,255,255,.08);--gold1:#c8a44d;--gold2:#f0d37a}
    body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:980px;margin:0 auto;padding:24px}
    .card{margin:40px auto;background:var(--panel);border:1px solid var(--line);border-radius:18px;padding:28px;box-shadow:0 30px 80px rgba(0,0,0,.35)}
    h1{margin:0 0 12px 0;font-size:32px}
    a{color:#f0d37a;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Unexpected Error</h1>
      <p class="muted">Please <a href="/">return home</a> and try again.</p>
    </div>
  </div>
</body>
</html>
