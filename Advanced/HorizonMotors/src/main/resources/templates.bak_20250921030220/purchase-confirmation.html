<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Order Confirmed â€” Horizon Motors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{--bg:#0b0f14;--panel:#0f141c;--text:#e6edf3;--line:rgba(255,255,255,.1);--gold1:#c8a44d;--gold2:#f0d37a}
    body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .card{margin:40px auto;background:var(--panel);border:1px solid var(--line);border-radius:18px;padding:28px;box-shadow:0 30px 80px rgba(0,0,0,.35)}
    h1{margin:0 0 10px 0;font-size:32px;background:linear-gradient(90deg,var(--gold1),var(--gold2));-webkit-background-clip:text;background-clip:text;color:transparent}
    .muted{opacity:.85}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
    a.btn{display:inline-block;padding:10px 16px;border-radius:999px;text-decoration:none;background:#1f2733;color:#fff}
    a.btn.primary{background:linear-gradient(90deg,var(--gold1),var(--gold2));color:#0b0f14;font-weight:800}
  </style>
</head>
<body>
  <th:block th:replace="~{fragments :: header}"></th:block>
  <div class="wrap">
    <div class="card">
      <h1>Reservation Placed</h1>
      <p class="muted">Thanks! A specialist will contact you shortly to finalize details.</p>
      <div class="row">
        <a th:href="@{/browse}" class="btn">Browse More</a>
        <a th:href="@{/}" class="btn primary">Go Home</a>
      </div>
    </div>
  </div>
  <th:block th:replace="~{fragments :: footer}"></th:block>

__FOOTER__
</body>
</html>
