<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
<link rel="stylesheet" th:href="@{/css/site.css}" href="/css/site.css">
<link rel="stylesheet" th:href="@{/css/site.css}" href="/css/site.css">
    <meta charset="UTF-8" />
    <title>Inventory</title>
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
<div th:replace="~{~{fragments :: header}}"></div>
<main class="page container">
    <div th:replace="~{fragments :: header}"></div>
<div class="wrap grid grid-3">
      <div class="card" th:each="v : ${vehicles}">
        <img th:src="${v.image}" alt="car" />
        <div class="content">
          <h3 th:text="${v.make} + ' ' + ${v.model}">Make Model</h3>
          <p class="muted" th:text="${v.description}">desc</p>
          <p th:text="${v.price}">$0</p>
          <div class="toolbar">
            <a class="btn btn-primary" th:href="@{/vehicle/{id}(id=${v.id})}"
              >View</a
            >
            <a class="btn" th:href="@{/purchase(vehicleId=${v.id})}"
              >Purchase</a
            >
          </div>
        </div>
      </div>
    </div>
  </main>
<div __FOOTER__></div>


</body>
