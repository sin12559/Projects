<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contact | HorizonMotors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 border-b border-gray-700">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="/" class="font-extrabold text-xl">Horizon<span class="text-blue-400">Motors</span></a>
      <nav class="space-x-6">
        <a href="/" class="hover:text-blue-400">Home</a>
        <a href="/cars" class="hover:text-blue-400">Cars</a>
        <a href="/financing" class="hover:text-blue-400">Financing</a>
        <a href="/contact" class="hover:text-blue-400">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-center mb-8">Contact Us</h1>

    <div th:if="${sent}" class="mb-6 p-4 rounded bg-green-900 text-green-200 border border-green-700">
      Thanks! We’ll get back to you shortly.
    </div>

    <form method="post" class="space-y-4">
      <input name="name" placeholder="Name" class="w-full p-3 rounded bg-gray-700 text-white" required>
      <input name="email" type="email" placeholder="Email" class="w-full p-3 rounded bg-gray-700 text-white" required>
      <input name="phone" placeholder="Phone (optional)" class="w-full p-3 rounded bg-gray-700 text-white">
      <textarea name="message" placeholder="Message" rows="4" class="w-full p-3 rounded bg-gray-700 text-white" required></textarea>
      <button class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded font-semibold">Send Message</button>
    </form>
  </main>

  <footer class="max-w-7xl mx-auto px-6 py-10 text-sm text-gray-400">
    © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Horizon Motors
  </footer>
</body>
</html>
