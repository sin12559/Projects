<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page(title, content)">
<head>
  <meta charset="UTF-8">
  <title th:text="${title} + ' | HorizonMotors'">HorizonMotors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <!-- Top Bar -->
  <header class="bg-gray-800 shadow sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="/" class="text-2xl font-bold text-blue-400">HorizonMotors</a>
      <nav class="space-x-6">
        <a href="/" class="hover:text-blue-400">Home</a>
        <a href="/cars" class="hover:text-blue-400">Cars</a>
        <a href="/financing" class="hover:text-blue-400">Financing</a>
        <a href="/contact" class="hover:text-blue-400">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Page Content -->
  <main class="min-h-screen" th:insert="${content}"></main>

  <footer class="bg-gray-800 border-t border-gray-700">
    <div class="container mx-auto p-6 text-center text-gray-400">
      © 2025 HorizonMotors — All rights reserved.
    </div>
  </footer>
</body>
</html>
