<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse Cars - HorizonMotors</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <nav>
        <a href="/" class="logo">Horizon<span>Motors</span></a>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/shop}">Browse Cars</a></li>
            <li><a th:href="@{/financing}">Financing</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Browse Cars</h1>
    <div class="car-grid">
        <div class="car" th:each="car : ${cars}">
            <img th:src="@{${car.image}}" th:alt="${car.make} + ' ' + ${car.model}">
            <h2 th:text="${car.make} + ' ' + ${car.model}"></h2>
            <p th:text="${car.description}"></p>
            <p th:text="${car.price}"></p>
        </div>
    </div>
</main>

<footer>
    <p>Â© 2025 Horizon Motors</p>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
</footer>
</body>
</html>
