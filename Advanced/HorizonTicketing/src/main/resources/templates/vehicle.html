<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Vehicle</title>
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <header class="wrap">
      <h1 th:text="${v.make} + ' ' + ${v.model}">Vehicle</h1>
      <div class="toolbar">
        <a class="btn" href="/inventory">‚Üê Inventory</a>
        <a class="btn" href="/">üè† Home</a>
      </div>
    </header>

    <div class="wrap">
      <div class="card">
        <img th:src="${v.image}" alt="car" />
        <div class="content">
          <p th:text="${v.description}">desc</p>
          <p><strong th:text="${v.price}">$0</strong></p>
          <a class="btn btn-primary" th:href="@{/purchase(vehicleId=${v.id})}"
            >Purchase</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
