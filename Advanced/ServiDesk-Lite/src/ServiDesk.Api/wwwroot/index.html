<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ServiDesk Lite — Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#"><i class="bi bi-life-preserver me-2"></i>ServiDesk Lite</a>
      <div class="d-flex gap-2">
        <button id="btn-new" class="btn btn-success"><i class="bi bi-plus-lg me-1"></i>New Ticket</button>
        <a class="btn btn-outline-secondary" href="/swagger" target="_blank"><i class="bi bi-braces-asterisk me-1"></i>API Docs</a>
      </div>
    </div>
  </nav>

  <main class="container-xxl py-4">
    <div class="row g-4">
      <div class="col-md-3"><div class="card"><div class="card-body">
        <div class="text-secondary">Open Tickets</div><div id="kpi-open" class="kpi-value">—</div>
      </div></div></div>
      <div class="col-md-3"><div class="card"><div class="card-body">
        <div class="text-secondary">In Progress</div><div id="kpi-progress" class="kpi-value">—</div>
      </div></div></div>
      <div class="col-md-3"><div class="card"><div class="card-body">
        <div class="text-secondary">Resolved</div><div id="kpi-resolved" class="kpi-value">—</div>
      </div></div></div>
      <div class="col-md-3"><div class="card"><div class="card-body">
        <div class="text-secondary">SLA Breaches</div><div id="kpi-sla" class="kpi-value">—</div>
      </div></div></div>
    </div>

    <div class="row g-4 mt-1">
      <div class="col-xl-4">
        <div class="card h-100">
          <div class="card-header bg-white fw-semibold">Ticket Distribution</div>
          <div class="card-body"><canvas id="chart-status"></canvas></div>
        </div>
      </div>
      <div class="col-xl-8">
        <div class="card">
          <div class="card-header bg-white d-flex gap-2 align-items-center">
            <span class="fw-semibold me-auto">All Tickets</span>
            <select id="filter-status" class="form-select form-select-sm w-auto">
              <option value="">Status: All</option><option>Open</option><option>InProgress</option><option>Resolved</option><option>Closed</option>
            </select>
            <select id="filter-priority" class="form-select form-select-sm w-auto">
              <option value="">Priority: All</option><option>Low</option><option>Medium</option><option>High</option><option>Critical</option>
            </select>
          </div>
          <div class="card-body">
            <table id="tickets" class="table table-striped table-hover w-100">
              <thead><tr>
                <th>ID</th><th>Title</th><th>Priority</th><th>Status</th><th>Assignee</th><th>Created (UTC)</th><th></th>
              </tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="toast-container" id="toasts"></div>

  <div class="modal fade" id="ticketModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered"><div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ticketModalLabel">New Ticket</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="ticketForm" class="row g-3" onsubmit="return false;">
          <input type="hidden" id="ticket-id">
          <div class="col-md-6"><label class="form-label">Title</label><input id="ticket-title" class="form-control" required></div>
          <div class="col-md-6"><label class="form-label">Assignee</label><input id="ticket-assignee" class="form-control" placeholder="Unassigned"></div>
          <div class="col-md-12"><label class="form-label">Description</label><textarea id="ticket-desc" class="form-control" rows="3" required></textarea></div>
          <div class="col-md-4"><label class="form-label">Priority</label>
            <select id="ticket-priority" class="form-select"><option>Low</option><option selected>Medium</option><option>High</option><option>Critical</option></select></div>
          <div class="col-md-4"><label class="form-label">Category</label><input id="ticket-category" class="form-control" value="General"></div>
          <div class="col-md-4"><label class="form-label">Status</label>
            <select id="ticket-status" class="form-select"><option>Open</option><option>InProgress</option><option>Resolved</option><option>Closed</option></select></div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="btn-save" class="btn btn-primary" type="button">Save</button>
      </div>
    </div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
