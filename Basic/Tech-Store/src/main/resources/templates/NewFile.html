<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Your Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 50px;
        }
        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .image {
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Tech-Store</h1>
    <p>Back to school offers available</p>
    <a href="/addStore">Add a Store</a>
    <a href="/viewStores">View Stores</a>
    <a href="/addItem">Add an Item</a>
    <a href="/viewItems">View Items</a>

    <!-- Image Section -->
    <div class="image-container">
        <img class="image" src="/iPhone-15-Pro-Two-Volume-Buttons-and-Titanium-Feature-Blue-Green.jpg" alt="Image 1" style="width: 300px; height: 200px;">
        <img class="image" src="/Apple_Watch.jpg" alt="Image 2" style="width: 300px; height: 200px;">
        <img class="image" src="/Mackbool.jpg/" alt="Image 3" style="width: 300px; height: 200px;">
    </div>
</body>
</html>
